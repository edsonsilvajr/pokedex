<div *ngIf="pokemon">
  <div 
    class="card-header type-{{pokemon.types[0].type['name']}}"
    [ngClass]="{'card-header-pressed': open}"
    (click)="open=!open"
  >
    <img src="assets/pokeball.png" alt="a" class="image">
    <img [src]="pokemon.sprites.front_default" alt="poke" class="image-poke">
    <p>{{pokemon.name.toUpperCase()}}</p>
  </div>
  <div *ngIf="open" class="card-info">
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
    <p>aaa</p>
  </div>
</div>
